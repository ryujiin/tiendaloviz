{% extends "base.html" %}

{%block layout%}
	<header>
    <section class="header_banner">
      <div id="baner_top"></div>
    </section>
    <section class="header_utilis container-fluid">
      <div class="row">
        <div id="menu_top_ayuda" class="enlinea"></div>

      <!--Este es Template de single_producto-->
      <script id="producto_single_template" type="text/template">
        <div class="container-fluid">
          <div class="contenedor row">

            </div>

              <div class="precios_single">

                </div>
                {%endfor%}

              </div>

                <label for="">Descripcion</label>

                    {%for img in imagenes_producto%}
                      {%if loop.first%}
                        <img src="{{img.imagen_thum}}" alt="">
                      {%endif%}
                    {%endfor%}
                  </a>

                    <a class="interno" href="/producto/{{pariente.slug}}/">
                      <img src="{{pariente.thum}}" alt="">

                      {%endfor%}

                    <button class="addcart btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span> Agregar al Carrito</button>

                </div>
            </div>
